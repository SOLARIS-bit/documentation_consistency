name: CI - Test Documentation Consistency

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Check markdown import
      run: python -c "import markdown; print('Markdown imported successfully')"

    - name: Run tests with pytest
      run: |
        pip install pytest
        pytest -vv